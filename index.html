<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #2563eb 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        .header .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .header .logo {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6px;
        }

        .header .logo svg {
            width: 100%;
            height: 100%;
        }

        .header .brand-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            letter-spacing: 1px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
            height: calc(100vh - 200px);
            min-height: 600px;
        }

        .teams-sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 100%;
        }

        .sidebar-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 1rem;
            text-align: center;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .team-card {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .team-card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border-color: #e2e8f0;
        }

        .team-card.active {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #2563eb 100%);
            color: white;
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(30, 58, 138, 0.3);

        .team-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .team-captain {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .team-card.active .team-captain {
            opacity: 0.9;
        }

        .content-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 100%;
        }

        .content-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #64748b;
            font-size: 1.2rem;
            text-align: center;
        }

        .team-content {
            display: none;
            height: 100%;
        }

        .team-content.active {
            display: block;
        }

        .content-header {
            margin-bottom: 2rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 1rem;
        }

        .content-team-name {
            font-size: 2rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 0.5rem;
        }

        .content-captain {
            color: #64748b;
            font-size: 1.1rem;
        }

        .video-container {
            width: 100%;
            margin-bottom: 2rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .video-embed {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 15px;
        }

        .team-info {
            display: grid;
            gap: 1.5rem;

        .info-section {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 15px;
            border-left: 4px solid #1e3a8a;

            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 0.5rem;

            text-decoration: none;
            font-weight: 500;
        }

        .info-link:hover {
            text-decoration: underline;
            color: #2563eb;
        }

        .video-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .video-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.3);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .video-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 1200px) {

                grid-template-columns: 350px 1fr;

                padding: 1rem;

            .header h1 {
                font-size: 2rem;
            }

            .header .logo-container {
                flex-direction: column;
                gap: 0.5rem;
            }

            .header .brand-text {
                font-size: 1.3rem;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }

            .teams-sidebar {
                height: auto;
                max-height: 300px;
            }

            .content-area {

            }

            .video-buttons {

        @media (max-width: 768px) {

    </style>
</head>

        function convertGoogleDriveLink(url) {
            // Handle different Google Drive URL formats
            let fileId = '';
            
            if (url.includes('/file/d/')) {
                // Format: https://drive.google.com/file/d/FILE_ID/view
                fileId = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/)?.[1];
            } else if (url.includes('id=')) {
                // Format: https://drive.google.com/open?id=FILE_ID
                fileId = url.match(/id=([a-zA-Z0-9_-]+)/)?.[1];
            }
            
            if (fileId) {
                return `https://drive.google.com/file/d/${fileId}/preview`;
            }
            
            return url; // Return original if can't parse

        // Generate team cards and content
        function generateTeamElements() {
            const teamsContainer = document.getElementById('teamsContainer');
            const teamContents = document.getElementById('teamContents');
            
            teamsContainer.innerHTML = '';
            teamContents.innerHTML = '';

                    <div class="team-captain">Captain: ${team.captain}</div>
                `;

        // Select team function
        function selectTeam(teamIndex) {
            // Remove active class from all cards
            document.querySelectorAll('.team-card').forEach(card => {
                card.classList.remove('active');
            });
            
            // Add active class to selected card
            document.querySelector(`[data-team="${teamIndex}"]`).classList.add('active');
            
            // Hide placeholder
            document.getElementById('contentPlaceholder').style.display = 'none';
            
            // Hide all team contents
            document.querySelectorAll('.team-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Show selected team content
            document.querySelector(`.team-content[data-team="${teamIndex}"]`).classList.add('active');
            
            // Handle iframe loading issues with fallback
            setTimeout(() => {
                const activeContent = document.querySelector(`.team-content[data-team="${teamIndex}"]`);
                const iframe = activeContent?.querySelector('iframe');
                const fallback = activeContent?.querySelector('[style*="z-index: 2"]');
                
                if (iframe && !iframe.contentDocument) {
                    iframe.style.display = 'none';
                    if (fallback) {
                        fallback.style.display = 'flex';
                    }
                }
            }, 3000);
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            generateTeamElements();
        });
