        .header .logo img {

        }

        // Helper function to convert Google Drive links to embed format
        // Google Drive embed format is generally 'https://drive.google.com/file/d/{FILE_ID}/preview'
        function convertGoogleDriveLink(url) {
            let fileId = '';
            
            // Check for common Google Drive URL patterns
            if (url.includes('/file/d/')) {
                // Example: https://drive.google.com/file/d/FILE_ID/view?usp=drive_link
                fileId = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/)?.[1];
            } else if (url.includes('id=')) {
                // Example: https://drive.google.com/open?id=FILE_ID
                fileId = url.match(/id=([a-zA-Z0-9_-]+)/)?.[1];
            }
            
            if (fileId) {
                // Construct the embed URL
                return `https://drive.google.com/file/d/${fileId}/preview`;
            }
            
            // If the URL is not a recognized Google Drive link, return it as is
            // It might be a direct video URL or another embeddable link
            return url;
        }

        // Function to generate team cards and content dynamically
        function generateTeamElements() {
            const teamsContainer = document.getElementById('teamsContainer');
            const teamContents = document.getElementById('teamContents');
            
            teamsContainer.innerHTML = ''; // Clear existing team cards
            teamContents.innerHTML = ''; // Clear existing team content

            teams.forEach((team, index) => {
                // Create and append team card to the sidebar
                const teamCard = document.createElement('div');
                teamCard.className = 'team-card';
                teamCard.setAttribute('data-team', index);
                teamCard.innerHTML = `
                    <div class="team-name">${team.name}</div>
                    <div class="team-captain">Captain: ${team.captain}</div>
                `;
                teamCard.addEventListener('click', () => selectTeam(index)); // Add click listener
                teamsContainer.appendChild(teamCard);

                // Create and append team content div (initially hidden)

                teamContent.className = 'team-content';
                teamContent.setAttribute('data-team', index);
                
                const embedUrl = convertGoogleDriveLink(team.videoLink);
                
                teamContent.innerHTML = `
                    <div class="content-header">
                        <div class="content-team-name">${team.name}</div>
                        <div class="content-captain">Team Captain: ${team.captain}</div>
                    </div>
                    
                    <div class="video-container">
                        <iframe class="video-embed"
                                src="${embedUrl}" 
                                allow="autoplay; fullscreen; picture-in-picture"

        // Function to handle team selection and display relevant content
        function selectTeam(teamIndex) {
            // Remove 'active' class from all team cards
            document.querySelectorAll('.team-card').forEach(card => {
                card.classList.remove('active');
            });
            
            // Add 'active' class to the selected team card
            const selectedCard = document.querySelector(`[data-team="${teamIndex}"]`);
            if (selectedCard) {
                selectedCard.classList.add('active');
            }
            
            // Hide the initial content placeholder
            document.getElementById('contentPlaceholder').style.display = 'none';
            
            // Hide all team content sections
            document.querySelectorAll('.team-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Show the content for the selected team
            const selectedContent = document.querySelector(`.team-content[data-team="${teamIndex}"]`);
            if (selectedContent) {
                selectedContent.classList.add('active');

                // Reset iframe and check for loading issues after a short delay
                // This helps in cases where iframe content might not load immediately
                setTimeout(() => {
                    const iframe = selectedContent.querySelector('.video-embed');
                    const fallback = selectedContent.querySelector('.video-fallback');

                    // If iframe fails to load (e.g., due to CORS or sharing settings), show fallback
                    // Note: checking iframe.contentDocument or iframe.readyState might not work reliably
                    // across all browsers/security contexts for cross-origin iframes.
                    // The onerror attribute on the iframe is the primary mechanism.
                    if (iframe && iframe.style.display === 'none') { // If onerror hid it
                        if (fallback) {
                            fallback.style.display = 'flex';
                        }
                    } else if (iframe && fallback) { // Ensure fallback is hidden if iframe is visible
                        fallback.style.display = 'none';
                    }
                }, 500); // Small delay to allow iframe to attempt loading
            }
        }

        // Initialize the application when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            generateTeamElements();
        });
    </script>
</body>
</html>
